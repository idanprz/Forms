<!DOCTYPE html>
<head>
    <title>Form Demo</title>
</head>
<body style="margin-left: 50px;">
    <h2 style="color: blueviolet;">Registration Form</h2>
    <form action="">
        
        <label for="fname"><b>First name:</b> </label>
        <input type="text" id="fname" name="fname" required/>
        <br /><br />
        <label for="lname"><b>Last name:</b> </label>
        <input type="text" id="lname" name="lname" required/>
        <br /><br />
        <label for="email"><b>Email:</b> </label>
        <input type="email" id="email" name="email" required/>
        <br /><br />
        <label for="username"><b>User name:</b> </label>
        <input type="text" id="username" name="username" required/>
        <br /><br />
        <label for="password"><b>Password:</b> &nbsp; </label>
        <input type="password" id="password" name="password" required/>        
        <br /><br />
        <label for="grade"><b>Grade:</b> </label>
        <input type="number" id="grade" name="grade" min="1" max="100" required/>
        <br /><br />
        <label for="dob"><b>Date of birth:</b> </label>
        <input type="date" id="dob" name="dob" required/>
        <br /><br />
        <label for="color"><b>Favorite color:</b> </label>
        <input type="color" id="color" name="color" required/>
        <br /><br />
        <label for="ftype">Favorite file-type:</label>
        <select name="ftype" id="ftype" required> 
        <option value=""></option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JS</option>
        </select>
        <br /><br />
        <input type="checkbox" id="vegan" name="vegan" value="Vegan">
        <label for="vegan">Vegan?</label>
        <br /><br />
        <input type="radio" id="dog" name="fav_animal" value="Dog" required>
        <label for="dog">Dog</label><br>
        <input type="radio" id="cat" name="fav_animal" value="Cat">
        <label for="cat">Cat</label><br>
        <input type="radio" id="fish" name="fav_animal" value="Fish">
        <label for="fish">Fish</label>
        <br /><br />

        <input type="submit">
        <button type="reset" >clear </button>

    </form>
    
</body>
</html>
